<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">AI Model Marketplace</h1>
        <section>
            <h2>Create a New Model</h2>
            <form id="create-model-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Model Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter model name" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Model Description</label>
                    <textarea id="description" class="form-control" placeholder="Enter model description"
                        required></textarea>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Model Price (in ETH)</label>
                    <input type="number" id="price" class="form-control" placeholder="Enter model price in ETH"
                        required>
                </div>
                <button type="submit" class="btn btn-primary">Create Model</button>
            </form>
        </section>

        <section class="my-5">
            <h2>Available Models</h2>
            <div id="model-list" class="row"></div>
        </section>

        <section>
            <h2>Purchase Model</h2>
            <form id="purchase-model-form" class="mb-4">
                <div class="mb-3">
                    <label for="modelId" class="form-label">Model ID</label>
                    <input type="number" id="modelId" class="form-control" placeholder="Enter Model ID" required>
                </div>
                <div class="mb-3">
                    <label for="modelPrice" class="form-label">Price (ETH)</label>
                    <input type="number" id="modelPrice" class="form-control" placeholder="Enter Price in ETH" required>
                </div>
                <button type="submit" class="btn btn-primary">Purchase Model</button>
            </form>
        </section>

        <section>
            <h2>Rate Model</h2>
            <form id="rate-model-form" class="mb-4">
                <div class="mb-3">
                    <label for="rateModelId" class="form-label">Model ID</label>
                    <input type="number" id="rateModelId" class="form-control" placeholder="Enter Model ID" required>
                </div>
                <div class="mb-3">
                    <label for="ratingValue" class="form-label">Rating (1-5)</label>
                    <input type="number" id="ratingValue" class="form-control" placeholder="Enter Rating" min="1"
                        max="5" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit Rating</button>
            </form>
        </section>

        <section>
            <h2>Withdraw Funds</h2>
            <button id="withdrawButton" class="btn btn-primary">Withdraw Funds</button>
        </section>
    </div>

    <script src="app.js"></script>
</body>

</html>
